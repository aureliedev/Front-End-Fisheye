<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d5b1979bb6.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html" title="Accueil">
      <img src="assets/images/logo.png" class="logo" alt="logo de FishEye" />
    </a>
  </header>
  <main id="main">
    <section class="photograph-header">
      <button class="contact_button focusable-element">Contactez-moi</button>
    </section>
    <!-- systeme de tri -->
    <section class="sort-section">
      <p>Trier par : </p>
      <div role="button" id="sortSystem" title="Trier les medias" class="custom-select" tabindex="0">
        <i class="arrow fa-solid fa-chevron-down"></i>
        <div role="button" class="custom-select-option visible" data-value="likes">Popularité</div>
        <div role="button" class="custom-select-option" data-value="date">Date</div>
        <div role="button" class="custom-select-option" data-value="title">Titre</div>
      </div>
    </section>

    <section class="media-container">

    </section>
  </main>
  <!--CONTACT MODAL-->
  <!-- pr les technologies d'assistances role="dialog", decrire l'etat aria-hidden, dcrire le contenu aria-describedby-->
  <div id="contact_modal" role="dialog" aria-hidden="true" aria-describedby="modal de contact">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" class="close_button" role="button" alt="Fermer la pop-up" tabindex="0" />
      </header>
      <form>
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" name="firstname" required />
        </div>
        <div>
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea name="message" id="message" required></textarea>
        </div>
        <button type="submit" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <!--CAROUSEL-->
  <div id="carousel_modal" role="dialog" aria-hidden="true">
    <div class="carousel">
      <i class="close-carousel fa-solid fa-xmark" role="button" tabindex="0"></i>
      <div class="left-panel">
        <i class="previous-slide fa-solid fa-chevron-left" role="button" tabindex="0"></i>
      </div>
      <div class="carousel-media-container">
        <img src="" alt="">
        <video controls autoplay>
          <source src="" type="video/mp4">
          <p>Impossible d'afficher ce media dans votre navigateur.</p>
        </video>
        <h2>Titre de l image</h2>
      </div>
      <div class="right-panel">
        <i class="next-slide fa-solid fa-chevron-right" role="button" tabindex="0"></i>
      </div>
    </div>
  </div>
  <!--INFO BLOCK-->
  <div class="info-block">
    <span>
      <span class="info-block-likes"></span> <i aria-label="total-likes" class="fa-solid fa-heart"></i>
    </span> <span class="info-block-price"></span>
  </div>
  <!--SCRIPT-->
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/factories/photographer.js"></script>
  <script src="/scripts/factories/media.js"></script>
  <script src="/scripts/utils/carousel.js"></script>
  <script src="/scripts/utils/likes.js"></script>
  <script src="/scripts/utils/sortSystem.js"></script>
</body>

</html>
